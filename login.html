<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <!--identifica o tamanho da tela utilizado-->

  <title>Pague tudo com o seu PicPay.</title>
  <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles\style.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 700px)" href="styles\mobile.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
  <header class="menu">
    <div class="wrapper">
      <div class="logo">
        <img src="images/logo-picpay-white.svg" />
      </div>
      <div class="list">
        <ul>
          <li><a href="">Sobre nós</a></li>
          <li><a href="">Dúvidas Frequentes</a>
          <li><a href="#">Central de Doações</a>
          <li><a href="#">Gerador de QR Code</a>
          <li><a href="#">Integrações</a></li>
        </ul>
      </div>
      <div class="botao_header">
        <div class="bt_baixeoapp">
          <a href="busca.html">Pesquisa</a>
        </div>
      </div>

      <!--botão de menu para telas pequenas-->
      <div class="bt_elementos">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>

  </header>
  <div class="wrapper">
    <div class="login">
      <div class="sessao">
        <h1>Iniciar sessão</h1>
      </div> ㅤㅤㅤ
      <div class="form">
        <form id="form_login">
          <div class="inputs">
            <input id="username" class="field" type="text" name="username" placeholder="Informe o seu nome de usuário">
            <p id="verify_username" class="verificacao"></p>
          </div>
          <div class="inputs">
            <input id="passwd" class="field" type="password" name="pass" placeholder="Informe a sua senha">
            <p id="verify_passwd" class="verificacao"></p>
          </div>

        </form>
      </div>
      <div class="logar">
        <input id="button_login" type="submit" class="btn_login" value="Continuar">
        <a class="link_cadastro" href="cadastro.html">Não faz parte do PicPay? Cadastre-se agora.</a>
      </div>
      <div class="dialog">
        <p id="mensagem" class="mensagem">mensagem qualquer</p>
        <input id="btn_OK" type="submit" class="btn_OK" value="OK">
      </div>
    </div>

    <script>
      login();
    </script>

</body>

</html>
